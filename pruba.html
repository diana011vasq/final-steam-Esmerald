<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor del formulario */
        .form-container, .gracias-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        /* Estilo para el formulario */
        h1 {
            font-size: 2.5rem;
            color: #f899b9;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #f899b9;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e1779b;
        }

        /* Estilo para el mensaje de agradecimiento */
        .gracias-container {
            display: none; /* Oculto al principio */
        }
    </style>
    <script>
        // Función que muestra el mensaje de agradecimiento
        function mostrarAgradecimiento(event) {
            event.preventDefault(); // Prevenir el envío real del formulario
            document.querySelector('.form-container').style.display = 'none'; // Ocultar el formulario
            document.querySelector('.gracias-container').style.display = 'block'; // Mostrar mensaje de agradecimiento
        }
    </script>
</head>
<body>
    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form onsubmit="mostrarAgradecimiento(event)"> <!-- Ejecutar la función al enviar el formulario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                Acepto los términos y condiciones
            </label>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Contenedor del mensaje de agradecimiento -->
    <div class="gracias-container">
        <h1>Gracias por contestar el formulario</h1>
        <p>Tu respuesta ha sido recibida correctamente.</p>
    </div>
</body>
</html>
